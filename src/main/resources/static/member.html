<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員系統</title>
    <link rel="stylesheet" href="./company-bulma.css" />
    <link rel="stylesheet" href="./my-bulma.css" />
    <link rel="stylesheet" href="./member.css" />
  </head>
  <body>
    <!-- 行程基本資料 -->
    <div class="card mb-6 basic-info">
      <div class="card-content">
        <section class="trip_query_page">
          <article style="display: flex; flex-direction: column">
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label" for="email">信箱：</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <p class="control has-icons-left has-icons-right">
                    <input
                      type="text"
                      name="email"
                      id="email"
                      class="input"
                      placeholder="信箱"
                    />
                    <span class="icon is-small is-left">
                      <i class="fas fa-mountain"></i>
                    </span>
                  </p>
                </div>
              </div>
            </div>

            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label" for="password">密碼：</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <p class="control has-icons-left">
                    <input
                      class="input"
                      type="text"
                      name="password"
                      id="password"
                    />
                    <span class="icon is-small is-left">
                      <i class="fas fa-users"></i>
                    </span>
                  </p>
                </div>
              </div>
            </div>

            <div>
              <button
                type="reset"
                class="button is-danger is-outlined trip_clear_btn"
                style="float: right; margin: 24px 0px 24px 12px"
              >
                <span>清除</span>
                <span class="icon is-small">
                  <i class="fas fa-times"></i>
                </span>
              </button>
              <button
                class="button is-success trip_comfirm_btn"
                style="float: right; margin: 24px 0px 24px 0px"
              >
                <span class="icon is-small">
                  <i class="fas fa-check"></i>
                </span>
                <span>確認</span>
              </button>
            </div>
          </article>
        </section>
      </div>
    </div>
    <script src="./jquery-3.6.3.min.js"></script>
    <script src="./bulma-init.js"></script>
    <script src="./member.js"></script>
  </body>
</html>
